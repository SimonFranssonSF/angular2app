<h2>My Players</h2>
<table class="players">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Level</th>
  </tr>
  <tr class="player" *ngFor="let player of players" (click)="onSelect(player)" [class.selected]="player === selectedPlayer">
    <td class="id">
        {{player.id}}
    </td>
    <td class="name">
        {{player.name}}
    </td>
    <td class="level">
        {{player.level}}
    </td>
  </tr>
</table>
<player-detail [player]="selectedPlayer"></player-detail>
